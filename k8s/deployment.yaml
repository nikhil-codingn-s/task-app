apiVersion: apps/v1
kind: Deployment
metadata:
name: task-app
labels:
app: task-app
spec:
replicas: 2
selector:
matchLabels:
app: task-app
template:
metadata:
labels:
app: task-app
spec:
containers:
- name: task-app
image: yourdockerhubusername/task-app:latest
ports:
- containerPort: 5000
readinessProbe:
httpGet:
path: /
port: 5000
initialDelaySeconds: 5
periodSeconds: 10
livenessProbe:
httpGet:
path: /
port: 5000
initialDelaySeconds: 15
periodSeconds: 20
